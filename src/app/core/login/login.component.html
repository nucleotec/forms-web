<div id="fundo">
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form #form="ngForm" [formGroup]="loginForm" (submit)="login()" id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Usuário:</label><br>
                                <input formControlName="login" type="text" class="form-control">
                                <app-msg-erro mensagem="O usuário é obrigatório!" *ngIf="loginForm.get('login').errors?.required && 
                        (form.submitted || loginForm.get('login').touched)">
                                </app-msg-erro>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha:</label><br>
                                <input formControlName="password" type="password" class="form-control">
                                <app-msg-erro mensagem="A senha é obrigatória!" *ngIf="loginForm.get('password').errors?.required && 
                        (form.submitted || loginForm.get('password').touched)">
                                </app-msg-erro>
                            </div>
                            <div class="form-group">

                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar">
                            </div>
                            <div class="pb-3">
                                <app-msg-erro mensagem="Usuário ou senha inválidos!" *ngIf="form.submitted && loginError == false"></app-msg-erro>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
