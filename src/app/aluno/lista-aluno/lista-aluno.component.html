<div style="padding-bottom: 20vh;" class="mt-4">
    <form [formGroup]="PacienteForm">

        <div class="container text-center pb-5 mt-2 table-responsive">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Data de Nascimento</th>
                        <th *ngIf="perfil == 'adm'" scope="col">Usuário de Cadastro</th>
                        <th scope="col">Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let aluno of ListaPacientes | filter:searchText">
                        <td>{{aluno.nome}}<a class="form-text text-muted " style="cursor: pointer;" (click)="mostrar(aluno.id, aluno.nome, aluno.idade, aluno.peso,aluno.altura, aluno.Telefone, aluno.nomeMae,aluno.email)" data-bs-toggle="modal" data-bs-target="#exampleModal">Mais info +</a>

                            <td>{{aluno.dataNascimento }}</td>
                            <td *ngIf="perfil == 'adm'">{{aluno.usuario}}</td>
                            <td>
                                <button class="btn btn-outline-primary ml-2 mt-1" (click)="editarAluno(aluno.nome)">Editar</button>
                                <button class="btn btn-outline-danger ml-2 mt-1" (click)="deletarAluno(aluno.id)">Excluir</button>
                            </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div style="display: flex; justify-content: center;">
            <button class="btn btn-primary ml-2" [routerLink]="'/menu'">Voltar</button>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel" style="padding: 0;">Informações do Paciente:
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div style="border: 1px solid rgb(61, 60, 60);border-radius:10px; padding:10px">
                    <label style="font-weight: bold;">Nome:</label>
                    <p>{{nome}}</p>
                    <hr>
                    <label style="font-weight: bold;">Idade:</label>
                    <p>{{idade}}</p>
                    <hr>
                    <label style="font-weight: bold;">Peso:</label>
                    <p>{{peso}}</p>
                    <hr>
                    <label style="font-weight: bold;">Altura:</label>
                    <p>{{altura}}</p>
                    <hr>
                    <label style="font-weight: bold;">Telefone:</label>
                    <p>{{telefone}}</p>
                    <hr>
                    <label style="font-weight: bold;">Nome da Mãe:</label>
                    <p>{{nomeMae}}</p>
                    <hr>
                    <label style="font-weight: bold;">E-mail:</label>
                    <p>{{email}}</p>
                    <hr>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>

            </div>
        </div>
    </div>
</div>
